name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test and Build
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          cd seer_server
          npm ci

      - name: TypeScript type check and build
        run: |
          cd seer_server
          npm run build

      - name: Verify build output
        run: |
          if (Test-Path "seer_server/dist") {
            Write-Host "✓ TypeScript build successful" -ForegroundColor Green
            Write-Host "`nBuild artifacts:" -ForegroundColor Cyan
            Get-ChildItem seer_server/dist -Recurse -File | Select-Object Name, Length | Format-Table -AutoSize
          } else {
            Write-Host "✗ Build failed - dist directory not found" -ForegroundColor Red
            exit 1
          }
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: seer-server-ci-build
          path: seer_server/dist/
          retention-days: 7


