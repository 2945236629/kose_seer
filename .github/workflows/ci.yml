name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test and Build
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: seer_server
        run: npm ci

      - name: TypeScript type check
        working-directory: seer_server
        run: npm run build

      - name: Build services
        working-directory: seer_server
        run: npm run build:services

      - name: Check build output
        run: |
          if (Test-Path "seer_server/release/services") {
            Write-Host "✓ Build successful" -ForegroundColor Green
            Write-Host "`nBuild artifacts:" -ForegroundColor Cyan
            Get-ChildItem seer_server/release/services -Recurse -File | Select-Object FullName, Length | Format-Table -AutoSize
          } else {
            Write-Host "✗ Build failed - release directory not found" -ForegroundColor Red
            exit 1
          }
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: seer-server-ci-build
          path: seer_server/release/services/
          retention-days: 7

